<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Логотип -->
            <div class="w-12">
                <img src="assets/images/logo/logo.svg" alt="{{ 'login.logoAlt' | transloco }}">
            </div>

            <!-- Заголовок -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
                {{ 'login.title' | transloco }}
            </div>

            <!-- Уведомление -->
            <fuse-alert
                    class="mt-8 -mb-4"
                    *ngIf="showAlert"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                {{ 'login.alert.error' | transloco }}
            </fuse-alert>

            <!-- Форма входа -->
            <form
                    class="mt-8"
                    [formGroup]="signInForm"
                    #signInNgForm="ngForm">

                <!-- Поле Email -->
                <mat-form-field class="w-full">
                    <mat-label>{{ 'login.email.label' | transloco }}</mat-label>
                    <input
                            id="email"
                            matInput
                            [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        {{ 'login.email.requiredError' | transloco }}
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        {{ 'login.email.invalidError' | transloco }}
                    </mat-error>
                </mat-form-field>

                <!-- Поле пароля -->
                <mat-form-field class="w-full">
                    <mat-label>{{ 'login.password.label' | transloco }}</mat-label>
                    <input
                            id="password"
                            matInput
                            type="password"
                            [formControlName]="'password'"
                            #passwordField>
                    <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                        <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        {{ 'login.password.requiredError' | transloco }}
                    </mat-error>
                </mat-form-field>

                <!-- Кнопка входа -->
                <button
                        class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="signInForm.disabled"
                        (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        {{ 'login.button.login' | transloco }}
                    </span>
                    <mat-progress-spinner
                            *ngIf="signInForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
